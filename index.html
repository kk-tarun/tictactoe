<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon.png">
    <title>XOX</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div>
        <div class="grid">
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
            <div class="box"><span class="boxContent"></span></div>
        </div>
        <div class="otherStuff">
            <div class="player">
                <div>
                    <div class="playerX">PLAYER X</div>
                    <div class="X_timer">00:00</div>
                </div>
                <div>
                    <div class="playerO">PLAYER O</div>
                    <div class="O_timer">00:00</div>
                </div>
            </div>
            <button class="restart">RESTART</button>
        </div>
    </div>
    <div class="info">
        <h1>Welcome to XOX...</h1>
        <div class="result"> 
            <div>PLAYER X
                <div class="xScore">0</div>
            </div>
            <div>TIE
                <div class="tieScore">0</div>
            </div>
            <div>PLAYER O
                <div class="oScore">0</div>
            </div>
        </div>
        <div class="modal">
            <div class="modalBody">
                <div class="winMessage">CONGRATS PLAYER</div>
                <button class="closeModal">CLOSE</button>
            </div>
        </div>
    </div>
</body>
</html>
